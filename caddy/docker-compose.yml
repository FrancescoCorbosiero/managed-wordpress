# Caddy Docker Proxy - Reverse Proxy Infrastructure
# Run this FIRST before any WordPress sites
# Usage: docker compose up -d

networks:
  caddy:
    name: caddy
    driver: bridge

volumes:
  caddy_data:
  caddy_config:

services:
  caddy:
    image: lucaslorentz/caddy-docker-proxy:2.9-alpine
    container_name: caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"  # HTTP/3 support
    environment:
      - CADDY_INGRESS_NETWORKS=caddy
    networks:
      - caddy
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - caddy_data:/data
      - caddy_config:/config
    labels:
      # Global Caddy options (applied to all sites)
      caddy.email: ${ACME_EMAIL:-admin@example.com}
