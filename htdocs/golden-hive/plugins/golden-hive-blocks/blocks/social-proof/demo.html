<!-- ============================================
     DEFAULT: Notifiche acquisti recenti
     ============================================ -->
<div class="gh-block gh-social-proof"
     data-gh-social-proof
     data-gh-social-proof-items='[
         {"product": "Air Jordan 4 Retro", "time": "2 minuti fa", "location": "Milano", "image": "https://images.unsplash.com/photo-1552346154-21d32810aba3?w=200"},
         {"product": "Nike Dunk Low Panda", "time": "5 minuti fa", "location": "Roma", "image": "https://images.unsplash.com/photo-1600185365926-3a2ce3cdb9eb?w=200"},
         {"product": "New Balance 550", "time": "8 minuti fa", "location": "Napoli", "image": "https://images.unsplash.com/photo-1595950653106-6c9ebd614d3a?w=200"},
         {"product": "Yeezy 350 V2", "time": "12 minuti fa", "location": "Torino", "image": "https://images.unsplash.com/photo-1597045566677-8cf032ed6634?w=200"},
         {"product": "Adidas Samba", "time": "15 minuti fa", "location": "Firenze", "image": "https://images.unsplash.com/photo-1600269452121-4f2416e55c28?w=200"}
     ]'
     data-gh-social-proof-interval="8000"
     data-gh-social-proof-delay="5000"
     aria-live="polite"
     aria-atomic="true">
    <div class="gh-social-proof__image">
        <img src="" alt="" data-gh-social-proof-image>
    </div>
    <div class="gh-social-proof__content">
        <span class="gh-social-proof__title">Qualcuno ha appena acquistato</span>
        <span class="gh-social-proof__product" data-gh-social-proof-product></span>
        <span class="gh-social-proof__meta">
            <span data-gh-social-proof-time></span>
            <span> - </span>
            <span data-gh-social-proof-location></span>
        </span>
    </div>
    <button class="gh-social-proof__close" data-gh-social-proof-close aria-label="Chiudi notifica">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M18 6L6 18M6 6l12 12"/>
        </svg>
    </button>
</div>
