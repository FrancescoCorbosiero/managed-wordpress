<!--
Social Proof Block - Shopify-style notification
Clean, non-aggressive purchase notifications
-->

<!-- ============================================
     DEFAULT: Standard timing (gentle)
     Shows after 15s, then every 30s, visible for 6s
     ============================================ -->
<div class="gh-block gh-social-proof"
     data-gh-social-proof
     data-gh-social-proof-items='[
         {"product": "Air Jordan 4 Retro", "time": "2 minutes ago", "location": "Milan", "image": "https://images.unsplash.com/photo-1552346154-21d32810aba3?w=200"},
         {"product": "Nike Dunk Low Panda", "time": "5 minutes ago", "location": "Rome", "image": "https://images.unsplash.com/photo-1600185365926-3a2ce3cdb9eb?w=200"},
         {"product": "New Balance 550", "time": "8 minutes ago", "location": "Naples", "image": "https://images.unsplash.com/photo-1595950653106-6c9ebd614d3a?w=200"},
         {"product": "Yeezy 350 V2", "time": "12 minutes ago", "location": "Turin", "image": "https://images.unsplash.com/photo-1597045566677-8cf032ed6634?w=200"},
         {"product": "Adidas Samba", "time": "15 minutes ago", "location": "Florence", "image": "https://images.unsplash.com/photo-1600269452121-4f2416e55c28?w=200"}
     ]'
     data-gh-social-proof-interval="30000"
     data-gh-social-proof-delay="15000"
     data-gh-social-proof-duration="6000"
     aria-live="polite"
     aria-atomic="true">
    <div class="gh-social-proof__image">
        <img src="" alt="" data-gh-social-proof-image loading="lazy">
    </div>
    <div class="gh-social-proof__body">
        <p class="gh-social-proof__text" data-gh-social-proof-text>
            Someone purchased <strong></strong>
        </p>
        <p class="gh-social-proof__meta" data-gh-social-proof-meta></p>
        <span class="gh-social-proof__verified">
            <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z"/>
            </svg>
            Verified purchase
        </span>
    </div>
    <button class="gh-social-proof__close" data-gh-social-proof-close aria-label="Close notification">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M18 6L6 18M6 6l12 12"/>
        </svg>
    </button>
</div>

<!-- ============================================
     NOTE: Timing parameters
     - interval: Time between notifications (ms)
     - delay: Initial delay before first notification (ms)
     - duration: How long notification stays visible (ms)

     Recommended gentle settings:
     - interval: 25000-45000 (25-45 seconds)
     - delay: 10000-20000 (10-20 seconds)
     - duration: 5000-7000 (5-7 seconds)
     ============================================ -->
