Trust Badges Block - Demo & Varianti
Supports: default (inline strip) and carousel (marquee scroll)
-->

<!-- ============================================
     DEFAULT: 4 badge inline strip with separators
     ============================================ -->
<section class="gh-block gh-trust-badges">
    <div class="gh-trust-badges__strip">
        <div class="gh-trust-badge">
            <span class="gh-trust-badge__icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
                    <path d="M9 12l2 2 4-4"/>
                </svg>
            </span>
            <span class="gh-trust-badge__label">100% Autentico</span>
        </div>
        <div class="gh-trust-badge">
            <span class="gh-trust-badge__icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="1" y="3" width="15" height="13"/>
                    <polygon points="16 8 20 8 23 11 23 16 16 16 16 8"/>
                    <circle cx="5.5" cy="18.5" r="2.5"/>
                    <circle cx="18.5" cy="18.5" r="2.5"/>
                </svg>
            </span>
            <span class="gh-trust-badge__label">Spedizione Rapida</span>
        </div>
        <div class="gh-trust-badge">
            <span class="gh-trust-badge__icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="1 4 1 10 7 10"/>
                    <path d="M3.51 15a9 9 0 102.13-9.36L1 10"/>
                </svg>
            </span>
            <span class="gh-trust-badge__label">Reso Facile</span>
        </div>
        <div class="gh-trust-badge">
            <span class="gh-trust-badge__icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                    <path d="M7 11V7a5 5 0 0110 0v4"/>
                </svg>
            </span>
            <span class="gh-trust-badge__label">Pagamenti Sicuri</span>
        </div>
    </div>
</section>
