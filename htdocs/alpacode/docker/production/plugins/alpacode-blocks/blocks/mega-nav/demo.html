<!-- ============================================
     USAGE NOTES:

     Attributes Reference:
     - logoText: Text displayed when no logo image
     - logoUrl: URL to logo image
     - menuItems: Array of menu items
       - label: Display text
       - url: Link URL
       - icon: globe, smartphone, camera, eye, file-text, mail
       - description: Shown in preview area on hover
       - children: Array of sub-items
         - label: Sub-item text
         - url: Sub-item link
         - description: Sub-item description
     - ctaText: Call-to-action button text
     - ctaUrl: CTA button link
     - colorScheme: "dark" or "light"
     - accentColor: Hex color for accent (e.g., "#6366f1")
     - variant: "fullscreen" (more coming soon)
     - position: "fixed" or "static"
     - showSocialLinks: true/false
     - socialLinks: Array of social links
       - platform: linkedin, twitter, instagram, github, facebook, youtube
       - url: Full URL to profile
     - footerText: Copyright or footer text
     - enableCursorEffect: true/false - cursor following glow

     Tips:
     - Place this block once per site/template
     - Use "fixed" position for sticky header
     - Use "static" for in-page navigation
     - Keep menu items to 4-6 for best UX
     - Sub-items work best with 2-5 children each
     ============================================ -->
