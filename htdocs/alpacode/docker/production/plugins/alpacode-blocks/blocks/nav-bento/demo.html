<!--
    Navigation Bento Block - Demo & Usage Examples

    Creative bento-grid style fullscreen navigation with colorful tiles.
    Each tile can have its own color, size, icon, and sub-items.

    To use these examples:
    1. Create a new page in WordPress
    2. Switch to Code Editor (Ctrl+Shift+Alt+M or from options menu)
    3. Copy the desired variant and paste it
    4. Switch back to Visual Editor
    5. Update/Publish the page

    IMPORTANT: Add data-nav-bento-trigger="your-trigger-id" to any element
    on your site to open this navigation overlay.

    Example trigger:
    <button data-nav-bento-trigger="bento-nav">Open Menu</button>

    Tile sizes: "small" (1x1), "medium" (1x1), "large" (2x2)

    Available attributes:
    - triggerId: ID to match with data-nav-bento-trigger
    - colorScheme: "dark" or "light"
    - showIcons: true/false - show icon in tiles
    - showDescriptions: true/false - show description text
    - showChildPreviews: true/false - show child item tags
    - enableHoverExpand: true/false - expand submenu on hover vs click
    - footerText: footer copyright text
-->
