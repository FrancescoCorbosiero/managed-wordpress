<!-- ============================================
     USAGE NOTES:

     Attributes Reference:
     - logoSquare: URL for square logo (1:1 ratio)
     - logoRectangular: URL for wide logo (2.5:1 ratio)
     - logoStyle: "square" or "rectangular"
     - tagline: Short brand statement
     - name: Person or company name
     - title: Position or subtitle
     - bio: Short biography or description
     - email: Email address (clickable cell)
     - phone: Phone number (clickable cell)
     - website: Website URL (clickable cell)
     - address: Physical address
     - socials: Array of social links
       - platform: linkedin, twitter, instagram, github, facebook, youtube, dribbble, tiktok
       - url: Full URL to profile
     - stats: Array of statistics
       - value: The number/value to display (e.g., "10+", "200+", "$5M")
       - label: Description of the stat
     - showStats: true/false - whether to show stats cell
     - ctaText: Call-to-action button text
     - ctaUrl: CTA button link
     - colorScheme: "dark" or "light"
     - accentColor: Hex color for accent (e.g., "#6366f1")
     - gridLayout: "classic", "alt", or "compact"
     - enableParticles: true/false
     - enableHoverEffects: true/false
     - enableMagneticButtons: true/false

     Grid Layouts:
     - classic: Logo left, identity right, contacts below
     - alt: Identity left, logo right, different arrangement
     - compact: Space-efficient single-column on mobile
     ============================================ -->
