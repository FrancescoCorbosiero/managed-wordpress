<!-- ============================================
     USAGE NOTES:

     Attributes Reference:
     - logoSquare: URL for square logo (1:1 ratio)
     - logoRectangular: URL for wide logo (2.5:1 ratio)
     - logoStyle: "square" or "rectangular"
     - tagline: Short brand statement
     - name: Person or company name
     - title: Position or subtitle
     - email: Email address (clickable)
     - phone: Phone number (clickable)
     - website: Website URL (clickable)
     - address: Physical address
     - socials: Array of social links
       - platform: linkedin, twitter, instagram, github, facebook, youtube, dribbble, tiktok
       - url: Full URL to profile
     - variant: "elegant", "minimal", "bold", "glass"
     - colorScheme: "dark" or "light"
     - enableParticles: true/false
     - enableGlowEffect: true/false
     - enableMagneticButtons: true/false
     - animationIntensity: "high", "medium", "low"
     ============================================ -->
