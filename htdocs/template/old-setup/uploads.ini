; PHP Configuration for WordPress
; Supports large file uploads (512MB) for themes, plugins, and media

; Upload limits
upload_max_filesize = 512M
post_max_size = 512M
max_file_uploads = 100

; Execution limits
max_execution_time = 600
max_input_time = 600
max_input_vars = 5000

; Memory (controlled via WP_MEMORY_LIMIT in .env, this is PHP fallback)
memory_limit = 512M

; Other useful settings
allow_url_fopen = On
