<!--
Brand Marquee Block - Demo & Variants
Copy-paste ready examples for Sneaker Selection

NOTE: Replace placeholder logo URLs with actual brand logo images.
Recommended: Use transparent PNG logos for best results.
-->

<!-- ============================================
     DEFAULT: Standard brand marquee
     ============================================ -->
<section class="ss-block ss-brand-marquee">
    <div class="ss-brand-marquee__header">
        <h2 class="ss-brand-marquee__title">Shop By Brand</h2>
    </div>

    <div class="ss-brand-marquee__track-wrapper" data-ss-marquee data-ss-marquee-speed="50" data-ss-marquee-direction="left">
        <div class="ss-brand-marquee__track" data-ss-marquee-track>
            <a href="/shop/nike" class="ss-brand-marquee__item" title="Nike">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a6/Logo_NIKE.svg" alt="Nike" loading="lazy">
            </a>
            <a href="/shop/jordan" class="ss-brand-marquee__item" title="Jordan">
                <img src="https://upload.wikimedia.org/wikipedia/en/3/37/Jumpman_logo.svg" alt="Jordan" loading="lazy">
            </a>
            <a href="/shop/adidas" class="ss-brand-marquee__item" title="Adidas">
                <img src="https://upload.wikimedia.org/wikipedia/commons/2/20/Adidas_Logo.svg" alt="Adidas" loading="lazy">
            </a>
            <a href="/shop/new-balance" class="ss-brand-marquee__item" title="New Balance">
                <img src="https://upload.wikimedia.org/wikipedia/commons/e/ea/New_Balance_logo.svg" alt="New Balance" loading="lazy">
            </a>
            <a href="/shop/puma" class="ss-brand-marquee__item" title="Puma">
                <img src="https://upload.wikimedia.org/wikipedia/en/d/da/Puma_complete_logo.svg" alt="Puma" loading="lazy">
            </a>
            <a href="/shop/converse" class="ss-brand-marquee__item" title="Converse">
                <img src="https://upload.wikimedia.org/wikipedia/commons/3/30/Converse_logo.svg" alt="Converse" loading="lazy">
            </a>
            <a href="/shop/vans" class="ss-brand-marquee__item" title="Vans">
                <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Vans-logo.svg" alt="Vans" loading="lazy">
            </a>
            <a href="/shop/reebok" class="ss-brand-marquee__item" title="Reebok">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/0e/Reebok_2019_logo.svg" alt="Reebok" loading="lazy">
            </a>
        </div>
    </div>
</section>
