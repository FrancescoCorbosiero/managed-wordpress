<!--
Social Proof Block - Demo & Variants
Copy-paste ready examples for Sneaker Selection

IMPORTANT: This block creates a floating notification popup.
Only include ONE social-proof block per page.
-->

<!-- ============================================
     DEFAULT: Standard purchase notifications
     ============================================ -->
<div class="ss-block ss-social-proof"
     data-ss-social-proof
     data-ss-social-proof-items='[
         {"product": "Air Jordan 4 Retro \"Bred\"", "location": "New York, NY", "time": "2 minutes ago", "image": "https://images.unsplash.com/photo-1600185365926-3a2ce3cdb9eb?w=100"},
         {"product": "Nike Dunk Low \"Panda\"", "location": "Los Angeles, CA", "time": "5 minutes ago", "image": "https://images.unsplash.com/photo-1595950653106-6c9ebd614d3a?w=100"},
         {"product": "Yeezy 350 V2 \"Zebra\"", "location": "Miami, FL", "time": "8 minutes ago", "image": "https://images.unsplash.com/photo-1597045566677-8cf032ed6634?w=100"},
         {"product": "New Balance 550", "location": "Chicago, IL", "time": "12 minutes ago", "image": "https://images.unsplash.com/photo-1539185441755-769473a23570?w=100"},
         {"product": "Adidas Samba OG", "location": "Houston, TX", "time": "15 minutes ago", "image": "https://images.unsplash.com/photo-1600269452121-4f2416e55c28?w=100"}
     ]'
     data-ss-social-proof-interval="8000"
     data-ss-social-proof-delay="5000"
     aria-live="polite"
     aria-atomic="true">

    <div class="ss-social-proof__image">
        <img data-ss-social-proof-image src="" alt="">
    </div>

    <div class="ss-social-proof__content">
        <span class="ss-social-proof__title">Someone just purchased</span>
        <p class="ss-social-proof__product" data-ss-social-proof-product></p>
        <span class="ss-social-proof__meta">
            <span data-ss-social-proof-location></span>
            <span data-ss-social-proof-time></span>
        </span>
    </div>

    <button class="ss-social-proof__close" data-ss-social-proof-close aria-label="Close notification">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M18 6L6 18M6 6l12 12"/>
        </svg>
    </button>
</div>
